<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>selfie_nyc</title>
    <meta name='viewport' content='width=device-width,initial-scale=1,user-scalable=yes' />
    <link rel='shortcut icon' type='image/jpg' href='assets/favicon.png'/>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css'>
    <link rel='stylesheet' href='main.css'>
</head>
<body>
<div class='header'>
    <img src='assets/logo.png' id='logo'></img>
    <h3>click a camera to enter selfie-mode!</h3>
    <h5>for FAQs and troubleshooting <a href="about.html" style='text-decoration:underline; color:#df4ecc;'>click here</a></h5>
</div>
<div class='wrapper'>
<div class='map-class'>
    <div id='map'></div>
</div>
<div class='slider'>
    <div class='slider-title'>
        <div id='location'>
            <p></p>
        </div>
        <button class='slider-toggle'></button>
    </div>
    <img id='camFeed' src=''>
    <div class='slider-text'>
        <h4>strike a pose!</h4>
        <p>TIP: sometimes camera locations on the map aren't exact: try matching the feed with what you see</p>
        <button class='take-selfie'>take selfie</button>
    </div>
    <div class='slider-buttons'>
        <button class='delete-it'>delete</button>
        <button class='save-it'>save</button>
    </div>
    <div class='spacer'>
    </div>
</div>
</div>
<div class='footer'>
    <p>website by julia bloom</p>
</div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiamNha2VzMzMiLCJhIjoiY2p4ZGkyb2JyMDExcDNvb2dxZXFuYmY4cSJ9.m21aYnJvrMrnEGEa0AeimQ'
// mapbox map
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v10',
    center: [-73.985130, 40.758896], // starting position
    zoom: 13,
    scrollZoom: false
});

// slider toggle variables
var toggleBtn = document.querySelector('.slider-toggle');
var deleteBtn = document.querySelector('.delete-it')
var sliderCSS = document.querySelector('.slider');
var sliderTextCSS = document.querySelector('.slider-text');
var sliderButtonsCSS = document.querySelector('.slider-buttons');
var headerCSS = document.querySelector('.header');
var footerCSS = document.querySelector('.footer');

// camera variables
var selfieBtn = document.querySelector('.take-selfie');
var cameraFeed = document.getElementById('camFeed');
var cameraLocation = document.getElementById('location');
var camInterval;
var markerLatLon;

// loading map
map.on('load', () => {
    fetch('https://juliacodessometimes.github.io/selfie_nyc/assets/data.geojson')
    // fetching scraped data file
    .then(response => response.json())
    .then((data) => {
        map.addSource('source_id', {
            type: 'geojson',
            data: data
        });
        
        if (navigator.geolocation) {
            flyToUser()
        }

        addMarkers();

        function addMarkers() {
            // for each feature in the GeoJSON object above:
            data.features.forEach(function (marker) {
                // create a div element for the marker
                var el = document.createElement('div');
                // assign a unique `id` to the marker
                el.id = 'camera-' + marker.properties.id;
                // assign the `marker` class to each marker for styling
                el.className = 'marker';
                
                // create div element based on above and add to map
                new mapboxgl.Marker(el, { offset: [0, 0] })
                .setLngLat(marker.geometry.coordinates)
                .addTo(map);

                // listener for clicking on marker
                el.addEventListener('click', function (e) {
                    // getting last-clicked marker location and feed url
                    markerLatLon = marker.geometry.coordinates;
                    markerSRC = marker.properties.url;
                    // getting list of all markers
                    var allmarkerDiv = document.querySelectorAll('.marker');
                    // looping through list of markers to remove 'select' CSS
                    for(i=0; i<allmarkerDiv.length; i++){
                        allmarkerDiv[i].classList.remove('selected');
                    }
                    // add 'select' CSS to current marker
                    markerDiv = this.classList
                    markerDiv.add('selected');
                    // open the slider that holds camera data
                    openSlider();
                    // set the slider html
                    setHTML(marker);
                    // fly to the marker
                    flyToCamera(marker);
                });
            });                
        };
    });
});

// functions
function openSlider() {
    // open slider and hide header
    sliderCSS.classList.add('is-open');
    headerCSS.classList.add('is-open');
    footerCSS.classList.add('is-open');
}
function setHTML(currentFeature) {
    // load all HTML for slider div

    // set heading text to cross-street
    cameraLocation.innerHTML = currentFeature.properties.name;
    // pre-load camera feed image
    cameraFeed.src = markerSRC;
    // clear any previous intervals
    clearInterval(camInterval);

    camInterval = setInterval(function() {
        // set interval that refreshes camera feed image every 1.5 seconds
        cameraFeed.src = markerSRC + Math.random();
    }, 1500);
}
function flyToCamera(currentFeature) {
    // fly to current camera marker
    map.flyTo({
        center: currentFeature.geometry.coordinates,
        zoom: 19,
        speed: 1.8,
        offset: [0,-240]
    });
}
function flyFromCamera() {
    // zoom out from last clicked camera location
    map.flyTo({
        center: markerLatLon,
        zoom: 15,
        speed: 2
    });
}
function flyToUser(userlocation) {
    // fly to user location 
    navigator.geolocation.getCurrentPosition(userlocation => {
        map.flyTo({
            center: [userlocation.coords.longitude, userlocation.coords.latitude],
            zoom: 15
        });
    });
}

// button functions
toggleBtn.addEventListener('click', function() {
    // close slider functions

    // toggle slider and header css
    sliderCSS.classList.remove('is-open');
    sliderCSS.classList.remove('clicked');
    sliderTextCSS.classList.remove('clicked');
    sliderButtonsCSS.classList.remove('clicked');
    headerCSS.classList.toggle('is-open');
    footerCSS.classList.toggle('is-open');
    // clear feed interval
    clearInterval(camInterval);
    // zoom out from lat-clicked camera
    flyFromCamera();
    // remove 'select' CSS from marker
    markerDiv.remove('selected');
});
selfieBtn.addEventListener('click', function() {
    // selfie button functions
    sliderCSS.classList.add('clicked');
    sliderTextCSS.classList.add('clicked');
    sliderButtonsCSS.classList.add('clicked');

    // camera feed settings
    var selfiePath = cameraFeed.getAttribute('src');
    clearInterval(camInterval);
    camFeed.src = selfiePath;
});
deleteBtn.addEventListener('click', function() {
    // delete button functions
    sliderCSS.classList.remove('clicked');
    sliderTextCSS.classList.remove('clicked');
    sliderButtonsCSS.classList.remove('clicked');
    // pre-load camera feed image
    cameraFeed.src = markerSRC + Math.random();
    clearInterval(camInterval);
    camInterval = setInterval(function() {
        // set interval that refreshes camera feed image every 1.5 seconds
        cameraFeed.src = markerSRC + Math.random();
    }, 1500);
});
</script>
</body>
</html>

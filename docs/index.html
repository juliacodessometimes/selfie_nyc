<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>selfie.nyc</title>
    <meta name='viewport' content='width=device-width,initial-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class='wrapper'>
<div class='header'>
    <img src='assets/logo.png' id='logo'></img>
    <p>Click a camera to take a selfie!</p>
</div>
<div class='map'>
    <div id='map'></div>
</div>
<div class='slider'>
    <div id='slider-header'>
        <p>CAMERA</p>
        <button class='slider-toggle'><i class='fa fa-close'></i></button>      
    </div>
    <img id='camFeed' src=''>
</div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiamNha2VzMzMiLCJhIjoiY2p4ZGkyb2JyMDExcDNvb2dxZXFuYmY4cSJ9.m21aYnJvrMrnEGEa0AeimQ' // 

// adding map
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/mapbox/light-v10',
    center: [-74.006000, 40.712800], // starting position
    zoom: 15, // starting zoom
    scrollZoom: false
});

map.on('load', () => {
    fetch('https://juliacodessometimes.github.io/selfie_nyc/assets/data.geojson')
    .then(response => response.json())
    .then((data) => {
        map.addSource('source_id', {
            type: 'geojson',
            data: data
        });

        addMarkers();

        function addMarkers() {
            // for each feature in the GeoJSON object above:
            data.features.forEach(function (marker) {
                // create a div element for the marker
                var el = document.createElement('div');
                // assign a unique `id` to the marker
                el.id = 'camera-' + marker.properties.id;
                // assign the `marker` class to each marker for styling
                el.className = 'marker';
                
                // create div element based on above and add to map
                new mapboxgl.Marker(el, { offset: [0, 0] })
                .setLngLat(marker.geometry.coordinates)
                .addTo(map);
                
                el.addEventListener('click', function (e) {
                    // fly to the marker
                    flyToCamera(marker);
                    // move the slider that holds the camera feed
                    moveSlider(marker);
                    // set the slider html that holds the camera feed
                    setHTML(marker);
                });
            });                
        };
    });
});

function flyToCamera(currentFeature) {
    map.flyTo({
        center: currentFeature.geometry.coordinates,
        zoom: 17
    });
}

var toggleBtn = document.querySelector('.slider-toggle');
var sliderCSS = document.querySelector('.slider');

function moveSlider(currentFeature) {
    sliderCSS.classList.toggle('is-open');
}

function setHTML(currentFeature) {
    document.getElementById('camFeed').src = currentFeature.properties.url
    //document.getElementById('cam-info').innerHTML = 'camera'

    /*'<h3>CAMERA</h3>' +
    '<h4>' +
    currentFeature.properties.name +
    '</h4>' +
    '<img src="' +
    currentFeature.properties.url +
    '">';*/

}

toggleBtn.addEventListener('click', function() {
    sliderCSS.classList.toggle('is-open');
})
</script>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>selfie.nyc</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <style>
    body {
        margin:0;
        padding:0;
        font-family: 'Courier New', Courier, monospace;
        background-color: #87E7FF;
        color: black;
        text-align: center;
    }

    p {
        background-color: #87E7FF;
        color:#FFFF87;
    }

    main {
        border-top: 1px solid white;
        grid-area: main;
        display: flex;
        flex-direction: row;
    }

    .map {
        width: 100%;
        height: 100%;
        transition: 0.2s all ease;
    }

    .wrapper {
        width: 100vw;
        height: 100vh;
        overflow: auto;
        border: 15px solid #FFFF87;
        display: grid;
        grid-template-rows: minmax(auto, 1fr) 4.5fr;
        grid-template-areas:
        "header"
        "main";
    }

    .header {
        color:#FFFF87;
    }
   
    .marker {
        border: none;
        cursor: pointer;
        height: 33px;
        width: 55px;
        background-image: url(assets/icon.png);
    }

    .selfie {
        width: 0%;
        height: 100%;
        transition: 0.2s all ease
    }
    </style>
</head>
<body>
<div class='wrapper'>
    <div class='header'>
        <img src='assets/logo.png' id='logo'></img>
        <p><strong>Click a camera to take a selfie!</strong></p>
    </div>
    <div id='map'></div>
    <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiamNha2VzMzMiLCJhIjoiY2p4ZGkyb2JyMDExcDNvb2dxZXFuYmY4cSJ9.m21aYnJvrMrnEGEa0AeimQ' // 

    // adding map
    var map = new mapboxgl.Map({
        container: 'map', // container id
        style: 'mapbox://styles/mapbox/light-v10',
        center: [-74.006000, 40.712800], // starting position
        zoom: 15, // starting zoom
        scrollZoom: false
    });
    
    map.on('load', () => {
        fetch('https://juliacodessometimes.github.io/selfie_nyc/assets/data.geojson')
        .then(response => response.json())
        .then((data) => {
            map.addSource('source_id', {
                type: 'geojson',
                data: data
            });

            addMarkers();

            function addMarkers() {
                // for each feature in the GeoJSON object above:
                data.features.forEach(function (marker) {
                    // create a div element for the marker
                    var el = document.createElement('div');
                    // assign a unique `id` to the marker
                    el.id = 'camera-' + marker.properties.id;
                    // assign the `marker` class to each marker for styling
                    el.className = 'marker';
                    
                    // create div element based on above and add to map
                    new mapboxgl.Marker(el, { offset: [0, 0] })
                    .setLngLat(marker.geometry.coordinates)
                    .addTo(map);
                    
                    el.addEventListener('click', function (e) {
                        // fly to the marker
                        flyToCamera(marker);
                        // close all other popups and display popup for clicked camera
                        createPopUp(marker);
                    });
                });                
            };
        });
    });

    function flyToCamera(currentFeature) {
        map.flyTo({
            center: currentFeature.geometry.coordinates,
            zoom: 17
        });
    }
    
    function createPopUp(currentFeature) {
        var popUps = document.getElementsByClassName('mapboxgl-popup');
        if (popUps[0]) popUps[0].remove();
        var popup = new mapboxgl.Popup({ closeOnClick: false })
          .setLngLat(currentFeature.geometry.coordinates)
          .setHTML(
              '<h3>CAMERA</h3>' +
              '<h4>' +
              currentFeature.properties.name +
              '</h4>' +
              '<img src="' +
              currentFeature.properties.url +
              '">'
            )
        .addTo(map);
    }
    </script>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>selfie.nyc</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    //link rel="stylesheet" type="text/css" href="main.css">
    <style>
    body {
        margin:0;
        padding:0;
    }

    #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
    }
    
    .marker {
        border: none;
        cursor: pointer;
        height: 21px;
        width: 20px;
        background-image: url(assets/icon.png);
    }
    </style>
</head>
<body>
    <div id='map'></div>
    <pre id='coordinates' class='coordinates'></pre>
    <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiamNha2VzMzMiLCJhIjoiY2p4ZGkyb2JyMDExcDNvb2dxZXFuYmY4cSJ9.m21aYnJvrMrnEGEa0AeimQ' // 

    // adding map
    var map = new mapboxgl.Map({
        container: 'map', // container id
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [-74.006000, 40.712800], // starting position
        zoom: 9.8, // starting zoom
        scrollZoom: false
    });
    
    map.on('load', () => {
        fetch('https://juliacodessometimes.github.io/selfie_nyc/data.geojson')
        .then(response => response.json())
        .then((data) => {
            map.addSource('source_id', {
                type: 'geojson',
                data: data
            });

            addMarkers();

            function addMarkers() {
                /* For each feature in the GeoJSON object above: */
                data.features.forEach(function (marker) {
                /* Create a div element for the marker. */
                var el = document.createElement('div');
                /* Assign a unique `id` to the marker. */
                el.id = 'marker-' + marker.properties.id;
                /* Assign the `marker` class to each marker for styling. */
                el.className = 'marker';
                new mapboxgl.Marker(el, { offset: [0, -23] })
                .setLngLat(marker.geometry.coordinates)
                .addTo(map);
                });
            };
        });
    });    

    // Add geolocate control to the map.
    map.addControl(
        new mapboxgl.GeolocateControl({
            positionOptions: {
                enableHighAccuracy: true
            },
            trackUserLocation: true
        })
    );
    </script>
</body>
</html>

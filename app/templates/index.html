<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>selfie_nyc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes"/>
    <link rel="shortcut icon" type="image/jpg" href="{{url_for('static', filename='favicon.png')}}"/>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
    <link rel="stylesheet" href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css"/>
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}"/>
</head>
<body>
<div class="header-index">
    <img src="{{url_for('static', filename='logo.png')}}" id="logo"></img>
    <h3>tap on a camera to enter selfie-mode!</h3>
    <p><a href="{{url_for('about')}}">about selfie_nyc</a></p>
</div>
<div class="wrapper-index">
<div class="map-class">
    <div id="map"></div>
</div>
<div class="slider">
    <div class="slider-title">
        <div id="location">
            <p></p>
        </div>
        <button class="slider-toggle" onclick="toggleBtn();"></button>
    </div>
    <div class="slider-cam">
        <img id="camFeed" src="">
    </div>
    <div class="slider-functions">
        <div class="slider-text">
            <button class="take-selfie" onclick="selfieBtn();"></button>
        </div>
        <div class="slider-buttons">
            <button class="save-it" onclick="downloadBtn();"></button>
            <button class="delete-it" onclick="deleteBtn();"></button>
        </div>
        <div class="slider-spacer">
            <p>having trouble? <br> check <a href="{{url_for('faq')}}">FAQ and troubleshooting</a></p>
        </div>
    </div>
</div>
</div>
<div class="footer-index">
    <p>website by <a href="https://www.juliabloomportfolio.com/">julia bloom</a></p>
</div>
<script src="{{url_for('static', filename='app.js')}}"></script>
</body>
</html>

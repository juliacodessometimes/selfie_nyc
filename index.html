<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>selfie.nyc</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    //link rel="stylesheet" type="text/css" href="main.css">
    <style>
    body {
        margin:0;
        padding:0;
    }

    #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
    }
    
    .marker {
        background-image: url('mapbox-icon.png');
        background-size: cover;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
    }
    </style>
</head>
<body>
<div id='map'></div>
<pre id='coordinates' class='coordinates'></pre>
<script type='text/javascript' src='config.js'></script>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiamNha2VzMzMiLCJhIjoiY2p4ZGkyb2JyMDExcDNvb2dxZXFuYmY4cSJ9.m21aYnJvrMrnEGEa0AeimQ' // 

// adding map
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/mapbox/streets-v11',
    center: [-74.006000, 40.712800], // starting position
    zoom: 9.8 // starting zoom
});

var geojson = null
fetch('./data.geojson', {method: 'get'}).then(function(response){
    console.log(response)
    geojson = JSON.parse(response) // link to the geojson file
}).catch(function(err) {
    console.log(err)
});

console.log(geojson)

// adding markers
map.on('load', function() {
    // adding data source
    map.addSource('source_id', {
        type: 'geojson', 
        data: geojson
    });
})

geojson.features.forEach(function(marker) {
    // create a HTML element for each feature
    var el = document.createElement('div');
    el.className = 'marker';
        
    // make a marker for each feature and add to the map
    new mapboxgl.Marker(el)
    .setLngLat(marker.geometry.coordinates)
    .addTo(map);
});

// drawing data on the map
// map.addLayer({
//       "id": "points",
//       "type": "circle",
//       "source": {
//         "type": "geojson",
//         "data": geojson
//       }
//     })

// add markers to map


// Add geolocate control to the map.
map.addControl(
    new mapboxgl.GeolocateControl({
        positionOptions: {
            enableHighAccuracy: true
        },
        trackUserLocation: true
    })
);

</script>
</body>
</html>
